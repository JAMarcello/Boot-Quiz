<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Boot Quiz</title>
</head>
<body>
    
    <!-- top section -->
    <div class="intro py-3 bg-success-subtle text-center">
        <div class="container">
            <h2 class="text-success display-3 my-4">Boot Quiz</h2>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white">Get ready for the questions! Get them right or I'll drag my poop on your bed!</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is my favorite snack?</p>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">A Slim Jim</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">A Slim Boot</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">Eggs and Toast</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q1" value="D">
                        <label class="form-check-label">Carrots and Sweet Potatoes</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is my nickname?</p>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">The Bill</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Boot</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">Buuuuuuu</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q2" value="D">
                        <label class="form-check-label">All of the above</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is my favorite meal from Wegmans?</p>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Italian Wedding Soup</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Sushi</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">Rotisserie Chicken</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q3" value="D">
                        <label class="form-check-label">A Tuna Sub from the Sub Shop</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. My brother Nut has an appointment with me. What service do I offer him?</p>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">A Massage!</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">A Hug</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">Sheba Wet Food</label>
                    </div>
                    <div class="form-check my-2 text-white">
                        <input type="radio" name="q4" value="D">
                        <label class="form-check-label">Snuggle Time</label>
                    </div>
                </div>
                 <div class="text-center">
                    <input type="submit" class="btn btn-light">
                 </div>
            </form>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
